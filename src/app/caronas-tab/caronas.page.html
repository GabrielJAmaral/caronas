<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Caronas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caronas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <li *ngFor="let carona of caronas">
      Nome: {{ carona.name }} - {{ carona.cidade }}
    </li>
  </ul>
</ion-content>
