<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Caronas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caronas</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let carona of caronas">
    <app-card-carona [carona]="carona"></app-card-carona>
  </div>
</ion-content>
